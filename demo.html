<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="src/css/style.css"> -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <div class="container">
        <!-- Start Firt Question Change Opacity Of Images Wheb Mouse Over it -->
        <div class="image-opacity">
            <div class="img">
                <img src="src/images/01.jpg">
            </div>
            <div class="img">
                <img src="src/images/02.jpg">
            </div>
            <div class="img">
                <img src="src/images/03.jpg">
            </div>
            <div class="img">
                <img src="src/images/04.jpg">
            </div>
        </div>
        <!-- End Firt Question Change Opacity Of Images Wheb Mouse Over it -->


        <!-- Start Question 2  change background color ans color of span on button click-->
        <div class="question2">
            <span>Span1</span>
            <span>Span2</span>
            <span>Span3</span>
            <span>Span4</span>
            <span>Span5</span>
            <span>Span6</span>
            <span>Span7</span>
            <span>Span8</span>
            <span>Span9</span>
            <span>Span10</span>
            <button id="changeColorBtn">Click To change Color</button>
        </div>
        <!-- end Question 2  change background color ans color of span on button click-->




        <!-- Start Question 3 -->
        <div class="showHiddenPassword" style="padding: 100px 0;">
            <input type="password" name="password" placeholder="Enter Password">
            <button id="showHidePassword"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
        <!-- End Question3 -->




        <!-- Question 4 -->
         <div class="question4" style="padding: 100px 0;">
            <p id="question"></p>
            <input type="text">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            
         </div>

        <!-- End Question 4 -->



        <!-- Start Question 5 -->
        <div class="calculator">
            <h2>Claculator</h2>
            <div>
                <input type="text" id="claculatorField" value="">
                <button id="result">=</button>
            </div>
            <div>
                <button id="cal">1</button>
                <button id="cal">2</button>
                <button id="cal">3</button>
                <button id="cal">+</button>
            </div>
            <div>
                <button id="cal">4</button>
                <button id="cal">5</button>
                <button id="cal">6</button>
                <button id="cal">-</button>
            </div>
            <div>
                <button id="cal">7</button>
                <button id="cal">8</button>
                <button id="cal">9</button>
                <button id="cal">*</button>
            </div>
            <div>
                <button id="clear">c</button>
                <button id="cal">0</button>
                <button id="cal">.</button>
                <button id="cal">/</button>
            </div>
        </div>
        <!-- End Question 5 -->



    </div>
    <!-- <script src="dist/bundle.js"></script> -->
</body>
</html>
